<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="../q5/styles.css">
    <script src="../q5/main.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="operacoes">
            <div id="op-anterior"></div>
            <div id="op-atual"></div>
        </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>รท</button>
            <button class="btnNum">7</button>
            <button class="btnNum">8</button>
            <button class="btnNum">9</button>
            <button>x</button>
            <button class="btnNum">6</button>
            <button class="btnNum">5</button>
            <button class="btnNum">4</button>
            <button>-</button>
            <button class="btnNum">3</button>
            <button class="btnNum">2</button>
            <button class="btnNum">1</button>
            <button>+</button>
            <button class="btnNum">0</button>
            <button class="btnNum">.</button>
            <button class="btnIgual">=</button>
        </div>
    </div>
</body>
</html>
