<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cardápio da Lanchonete</title>
</head>

<body class="container my-2 p-3">
    <h1 id="title" class="text-center">Cardápio</h1>

    <div id="tabelaCardapio" class="m-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-2" scope="col">Código</th>
                    <th scope="col">Especificação</th>
                    <th class="col-3" scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>100</td>
                    <td>Cachorro Quente</td>
                    <td>R$ 5,20</td>
                </tr>
                <tr>
                    <td>101</td>
                    <td>Bauru Simples</td>
                    <td>R$ 9,30</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Bauru com Ovo</td>
                    <td>R$ 11,50</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Hambúrguer</td>
                    <td>R$ 15,20</td>
                </tr>
                <tr>
                    <td>104</td>
                    <td>Cheeseburguer</td>
                    <td>R$ 16,30</td>
                </tr>
                <tr>
                    <td>105</td>
                    <td>Refrigerante</td>
                    <td>R$ 5,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2 id="title" class="text-center m-3 p-2">Novo Pedido</h2>
    <form class="form">
        <div class="row">
            <div class="col form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" placeholder="Digite o código do item" class="form-control" autofocus>
            </div>

            <div class="col form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" min="1" step="1" id="quantidade" placeholder="Digite a quantidade"
                    class="form-control">
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="btnAdItem" class="btn btn-primary" type="submit">Adicionar item</button>
            <button class="btn btn-default" type="reset">Limpar</button>
        </div>
        <br>
        <br>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>CÓDIDO</th>
                    <th>PRODUTO</th>
                    <th>QUANTIDADE</th>
                    <th>PREÇO</th>
                    <th>SUBTOTAL</th>
                </tr>
            </thead>

            <tbody id="tbodyItemPedido">
                <!-- adicionar os itens -->


            </tbody>
            <tfoot>
                <td colspan="4" class="text-right">Total</td>
                <td class="text-center js-total">0</td>
            </tfoot>
        </table>

        <script src="../q1/main.js">

        </script>

    </form>
</body>

</html>
